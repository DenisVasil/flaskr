<h1>Hello World!</h1>
<p>This is my first web page.</p>
<p> My name is {{ first_name }}</p>
<p> {{ stuff | title }} </p>
<h3> Pizza toppings: </h3>
{% for topping in favourit_pizza %}
	{% if topping == 42 %}
		<ul><li>{{topping + 100 }}</li></ul>
	{% else %}
	<ul><li>{{ topping }}</li></ul>
	{% endif %}
{% endfor %}

<p> {{ favourit_pizza.3 + 1 }}</p>
